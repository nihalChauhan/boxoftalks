<div class="padding">
  <div class="container">
    
    <div class="row">
        <div class="mx-auto title">
            <h3 class="mx-auto">Sign Up</h3>
        </div>
    </div>
    
    <form #signupForm = "ngForm" (ngSubmit) = "signup(signupForm.value)" class="form-horizontal">
        <div class="row" *ngIf = "errorList?.length > 0">
            <div class="col-md-3 field-label-responsive"></div>
            <div class="col-md-6 col-md-offset-3 warning">
                <ul>
                    <li *ngFor = "let errorMessage of errorList">{{errorMessage}}</li>
                </ul>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Username</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input (ngModel) = "username" type="username" name="username" id="username" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <em *ngIf = "signupForm.controls.username?.invalid && (signupForm.controls.username?.touched || showValidationMessages)">Required</em>
                    </span>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Email</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input (ngModel) = "email" type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <em *ngIf = "signupForm.controls.email?.invalid && (signupForm.controls.email?.touched || showValidationMessages)">Required</em>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input (ngModel) = "password" type="password" name="password" id="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <em *ngIf = "signupForm.controls.password?.invalid && (signupForm.controls.password?.touched || showValidationMessages)">Required</em>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="submit" name="submit" id="submit" class="form-control" value="Sign Up" [disabled] = "signupForm.invalid">                         
                    </div>
                </div>
            </div>
        </div>
    </form>
  
    </div>
</div>
