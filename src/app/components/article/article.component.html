<div class="container">
    <div class="row">
  
  
      <!-- Latest Posts -->
      <main class="post blog-post offset-lg-1 col-lg-10"> 
        <div class="container">
          <div class="post-single">
            <div class="post-details">
              <h1>{{article?.title}}</h1>
              <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a href="#" class="author d-flex align-items-center flex-wrap">
                  <div class="avatar"><img src={{article?.author?.image}} alt="..." class="img-fluid rounded-circle"></div>
                  <div class="title"><span>{{article?.author?.username}}</span></div></a>
                <div class="d-flex align-items-center flex-wrap">       
                  <div class="date">{{article?.createdAt}}</div>
                  <div class="views">{{article?.favoritesCount}}</div>
                </div>
              </div>
              <div class="post-body">
                {{article?.body}}
              </div>
              <div  class="post-tags">
                  <a *ngFor="let tag of article?.tagList" href="#" class="tag">#{{tag}}</a>
                </div>
  
              <div class="post-comments">
                <header>
                  <h3 class="h6">Post Comments<span class="no-of-comments">({{comments.length}})</span></h3>
                </header>
                
                <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>                                
  
              </div>
              <div class="add-comment">
                <header>
                  <h3 class="h6">Leave a reply</h3>
                </header>
                <form action="#" class="commenting-form">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <textarea name="usercomment" id="usercomment" placeholder="Type your comment" class="form-control"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-secondary">Submit Comment</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
