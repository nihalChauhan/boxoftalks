<div class="add-comment" *ngIf="!loggedIn">
  <p>You need to be logged in to post comments.</p>
</div>
<div class="add-comment" *ngIf="loggedIn">
  <header>
    <h3 class="h6">Leave a comment</h3>
  </header>
  <form #commentForm = "ngForm" (ngSubmit) = "postComment(commentForm.value)" class="comment-form">
    <em *ngIf = "commentForm.controls.usercomment?.invalid && (commentForm.controls.userncomment?.touched || showValidationMessages)">Required</em>
    <div class="row">
      <div class="form-group col-md-12">
        <textarea (ngModel) = "usercomment" name="usercomment" id="usercomment" placeholder="Type your comment" class="form-control"></textarea>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" name="submit" id="submit" class="btn btn-secondary" value="Submit Comment" [disabled] = "commentForm.invalid">Submit Comment</button>
      </div>
    </div>
  </form>
</div>
