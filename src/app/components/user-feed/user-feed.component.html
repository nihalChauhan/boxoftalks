        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a [routerLink]="['/home']" class="nav-link">Global Feed</a>

            <li *ngIf="loggedIn" class="nav-item"><a class="nav-link active">My Feed</a>

<div *ngIf="!articles">
  Loading ...
</div>

<div *ngIf="articles?.length === 0">
No Articles are here... yet.
</div>

<div *ngIf="articles?.length !== 0">
<div *ngFor="let article of articles" id="feed">
  <app-article-card [article] = "article"></app-article-card>
</div>
<app-paginator *ngIf="isValid()" [pagination]="pagination" (update)="changePage($event)"></app-paginator>
</div>
